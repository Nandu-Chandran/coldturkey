services:
  # Local httpbin service (alternative to external httpbin.org)
  httpbin:
    image: kennethreitz/httpbin
    ports:
      - "8080:80"
    networks:
      - test-network

  # RabbitMQ message broker
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - test-network

  # Test framework
  test-framework:
    build: .
    volumes:
      - ./allure-results:/app/allure-results
      - ./allure-report:/app/allure-report
      - ./reports:/app/reports
    environment:
      - PYTHONPATH=/app/src
      - HTTPBIN_URL=http://httpbin:80
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - httpbin
      - rabbitmq
    networks:
      - test-network
    command: ["pytest", "-v", "--alluredir=allure-results", "--html=reports/report.html", "--self-contained-html"]

  # Test runner with different configurations
  test-runner-mock:
    build: .
    volumes:
      - ./allure-results:/app/allure-results
      - ./allure-report:/app/allure-report
      - ./reports:/app/reports
    environment:
      - PYTHONPATH=/app/src
    networks:
      - test-network
    command: ["pytest", "-v", "-m", "not external", "--alluredir=allure-results", "--html=reports/mock-report.html", "--self-contained-html"]

  # Test runner for external services only
  test-runner-external:
    build: .
    volumes:
      - ./allure-results:/app/allure-results
      - ./allure-report:/app/allure-report
      - ./reports:/app/reports
    environment:
      - PYTHONPATH=/app/src
      - HTTPBIN_URL=http://httpbin:80
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      rabbitmq:
        condition: service_healthy
      httpbin:
        condition: service_started
    networks:
      - test-network
    command: ["pytest", "-v", "-m", "external", "--alluredir=allure-results", "--html=reports/external-report.html", "--self-contained-html"]

networks:
  test-network:
    driver: bridge
