name: Test Framework CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build test framework
      run: docker compose build --no-cache test-framework
      
    - name: Create report directories
      run: |
        mkdir -p allure-results allure-report reports
        
    - name: Start services
      run: docker compose up -d
      
    - name: Wait for services
      run: |
        echo "Waiting for services to be ready..."
        # Wait for httpbin
        for i in {1..30}; do
          if curl -f http://localhost:8080/get > /dev/null 2>&1; then
            echo "httpbin is ready"
            break
          fi
          echo "Waiting for httpbin... attempt $i"
          sleep 2
        done
        
        # Wait for RabbitMQ
        for i in {1..30}; do
          if curl -f http://localhost:15672 > /dev/null 2>&1; then
            echo "RabbitMQ is ready"
            break
          fi
          echo "Waiting for RabbitMQ... attempt $i"
          sleep 2
        done
        
        # Show service status
        docker compose ps
      
    - name: Run all tests
      run: docker compose run --rm test-framework
      
    - name: Run mock tests
      run: docker compose run --rm test-runner-mock
      
    - name: Check Allure results before generating
      run: |
        echo "Checking Allure results..."
        if [ -d "allure-results" ]; then
          echo "Allure results directory exists"
          ls -la allure-results/ || echo "Allure results directory is empty"
          find allure-results -type f | head -10 || echo "No files found in allure-results"
        else
          echo "Warning: allure-results directory does not exist"
        fi
      
    - name: Generate Allure report
      run: |
        # Generate Allure report
        docker compose run --rm test-framework allure generate allure-results --clean -o allure-report || echo "Allure generation failed"
        
        # Verify report was generated
        ls -la allure-report/ || echo "Allure report directory not found"
        ls -la allure-results/ || echo "Allure results directory not found"
        
        # Check if index.html exists
        if [ -f "allure-report/index.html" ]; then
          echo "Allure report generated successfully"
          echo "Report structure:"
          ls -la allure-report/ | head -20
          echo "Checking for required files..."
          [ -f "allure-report/index.html" ] && echo "✓ index.html exists" || echo "✗ index.html missing"
          [ -d "allure-report/data" ] && echo "✓ data directory exists" || echo "✗ data directory missing"
          [ -f "allure-report/plugins" ] && echo "✓ plugins exists" || echo "✗ plugins missing"
          echo "Report file count: $(find allure-report -type f | wc -l)"
        else
          echo "Warning: Allure report index.html not found"
          echo "Contents of allure-report:"
          ls -la allure-report/ || echo "Directory is empty or doesn't exist"
        fi
        
    - name: Package all test artifacts into a single zip
      if: always()
      run: |
        mkdir -p packaged
        # Copy only if they exist to avoid failures
        [ -d allure-results ] && cp -a allure-results packaged/ || true
        [ -d allure-report ] && cp -a allure-report packaged/ || true
        [ -d reports ] && cp -a reports packaged/ || true
        cd packaged
        zip -r test-results.zip .
        cd ..
        ls -la packaged/
        
    - name: Upload consolidated test-results.zip
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-zip
        path: packaged/test-results.zip
        retention-days: 30

  test-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [mock, external, unit]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build test framework
      run: docker compose build --no-cache test-framework
      
    - name: Start services
      run: docker compose up -d
      
    - name: Run ${{ matrix.test-type }} tests
      run: |
        case "${{ matrix.test-type }}" in
          "mock")
            docker compose run --rm test-runner-mock
            ;;
          "external")
            docker compose run --rm test-runner-external
            ;;
          "unit")
            docker compose run --rm test-framework pytest -v -m unit
            ;;
        esac
        
    - name: Upload ${{ matrix.test-type }} results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ${{ matrix.test-type }} test-results
        path: |
          allure-results/
          reports/
        retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
      
    - name: Upload security scan as artifact (fallback)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: trivy-results.sarif
        retention-days: 30